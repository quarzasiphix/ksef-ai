<!DOCTYPE html>
<html>
<head>
    <title>Edge Function Test</title>
</head>
<body>
    <h1>Edge Function Test</h1>
    <button onclick="testValidateFunction()">Test Validate Function</button>
    <button onclick="testConfirmFunction()">Test Confirm Function</button>
    <div id="results"></div>

    <script>
        async function testValidateFunction() {
            try {
                console.log('Testing validate-crm-link function...');
                
                const response = await fetch('https://vsbgcalxbexigazzaftm.supabase.co/functions/v1/validate-crm-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: 'test-token-123',
                        crm_user_id: '00000000-0000-0000-0000-000000000000'
                    })
                });

                const data = await response.json();
                const results = document.getElementById('results');
                results.innerHTML += `
                    <h3>Validate Function Test</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data: <pre>${JSON.stringify(data, null, 2)}</pre></p>
                    <hr>
                `;
                
                if (response.status === 404) {
                    console.log('✅ Function working correctly - invalid link request properly rejected');
                }
            } catch (error) {
                console.error('Error testing function:', error);
                const results = document.getElementById('results');
                results.innerHTML += `
                    <h3>Validate Function Test - Error</h3>
                    <p>Error: ${error.message}</p>
                    <hr>
                `;
            }
        }

        async function testConfirmFunction() {
            try {
                console.log('Testing confirm-crm-link function...');
                
                const response = await fetch('https://vsbgcalxbexigazzaftm.supabase.co/functions/v1/confirm-crm-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: 'test-token-123',
                        crm_user_id: '00000000-0000-0000-0000-000000000000',
                        ksiegai_user_id: '00000000-0000-0000-0000-000000000000'
                    })
                });

                const data = await response.json();
                const results = document.getElementById('results');
                results.innerHTML += `
                    <h3>Confirm Function Test</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data: <pre>${JSON.stringify(data, null, 2)}</pre></p>
                    <hr>
                `;
                
                if (response.status === 404) {
                    console.log('✅ Function working correctly - invalid link request properly rejected');
                }
            } catch (error) {
                console.error('Error testing function:', error);
                const results = document.getElementById('results');
                results.innerHTML += `
                    <h3>Confirm Function Test - Error</h3>
                    <p>Error: ${error.message}</p>
                    <hr>
                `;
            }
        }
    </script>
</body>
</html>
