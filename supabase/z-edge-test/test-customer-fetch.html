<!DOCTYPE html>
<html>
<head>
    <title>Test Customer Fetch</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; white-space: pre-wrap; }
        .loading { color: #666; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Customer Fetch</h1>
        
        <div class="test-section">
            <h2>Test CRM Edge Function</h2>
            <button onclick="testCRMEdgeFunction()">Test CRM get-ksiegai-customers</button>
            <div id="crm-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>Test Ksiegai Edge Function Direct</h2>
            <button onclick="testKsiegaiEdgeFunction()">Test Ksiegai get-customer-information</button>
            <button onclick="testKsiegaiAllCustomers()">Test Ksiegai get-all-customers</button>
            <div id="ksiegai-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>Test with Session Token</h2>
            <input type="text" id="session-token" placeholder="Paste session token here" style="width: 100%; margin: 10px 0; padding: 10px;">
            <button onclick="testWithToken()">Test with Token</button>
            <div id="token-result" class="result"></div>
        </div>
    </div>

    <script>
        async function testCRMEdgeFunction() {
            const resultDiv = document.getElementById('crm-result');
            resultDiv.innerHTML = '<div class="loading">Testing CRM edge function...</div>';
            
            try {
                const response = await fetch('https://vsbgcalxbexigazzaftm.supabase.co/functions/v1/get-ksiegai-customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const result = await response.text();
                resultDiv.innerHTML = `<div class="${response.ok ? 'success' : 'error'}">
Status: ${response.status}
Result: ${result}
</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testKsiegaiEdgeFunction() {
            const resultDiv = document.getElementById('ksiegai-result');
            resultDiv.innerHTML = '<div class="loading">Testing Ksiegai get-customer-information...</div>';
            
            try {
                const response = await fetch('https://rncrzxjyffxmfbnxlqtm.supabase.co/functions/v1/get-customer-information', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ksiegai_user_id: '51797c16-d8a6-41b7-8ea3-a175f7442cef'
                    })
                });
                
                const result = await response.text();
                resultDiv.innerHTML = `<div class="${response.ok ? 'success' : 'error'}">
Status: ${response.status}
Result: ${result}
</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testKsiegaiAllCustomers() {
            const resultDiv = document.getElementById('ksiegai-result');
            resultDiv.innerHTML = '<div class="loading">Testing Ksiegai get-all-customers...</div>';
            
            try {
                const response = await fetch('https://rncrzxjyffxmfbnxlqtm.supabase.co/functions/v1/get-all-customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ksiegai_user_id: '51797c16-d8a6-41b7-8ea3-a175f7442cef'
                    })
                });
                
                const result = await response.text();
                resultDiv.innerHTML = `<div class="${response.ok ? 'success' : 'error'}">
Status: ${response.status}
Result: ${result}
</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testWithToken() {
            const token = document.getElementById('session-token').value;
            const resultDiv = document.getElementById('token-result');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">Please enter a session token</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">Testing with session token...</div>';
            
            try {
                const response = await fetch('https://vsbgcalxbexigazzaftm.supabase.co/functions/v1/get-ksiegai-customers', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const result = await response.text();
                resultDiv.innerHTML = `<div class="${response.ok ? 'success' : 'error'}">
Status: ${response.status}
Result: ${result}
</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
